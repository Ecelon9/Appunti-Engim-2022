<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Battaglia Navale</title>
</head>
<body>
    <div class="all-homepage">
        <div class="hero"> 
            <div class="opacity"></div>   
            <h1><b>Battaglia Navale</b></h1>
            <div class="start">
                <form method="post">
                    <div>        
                        <input type="text" placeholder="Username" id="username">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div id="button">
                      <a href="menu.html"  onclick="return validate()">START</a>  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Controllo sull'username e la password
            if (username == "" || password == "") {
                alert("Inserisci l'username e la password");
                return false;
            } else if (username.length < 5 || password.length < 5) {
                alert("L'username e la password devono essere almeno di 5 caratteri");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
